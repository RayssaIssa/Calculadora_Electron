<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <header class="barra-menu">
        <img src="../public/img/icon.png" alt="Icone">
        <span>Calculadora</span>
        <label for="Fechar" id="fechar" title="Fechar">X</label>
    </header>
    <div class="container">
        <div class="visor">
            <div class="previa"></div>
            <div class="principal"></div>
        </div>

        <div class="teclas">
            <!-- Primeira linha -->
            <button id="ac">AC</button>
            <button id="del">DEL</button>
            <button id="porcentagem">%</button>
            <button id="divisao">/</button>
            <!-- Segunda linha -->
            <button id="sete">7</button>
            <button id="oito">8</button>
            <button id="nove">9</button>
            <button id="multiplicacao">x</button>
            <!-- Terceira linha -->
            <button id="quatro">4</button>
            <button id="cinco">5</button>
            <button id="seis">6</button>
            <button id="subtracao">-</button>
            <!-- Quarta linha -->
            <button id="um">1</button>
            <button id="dois">2</button>
            <button id="tres">3</button>
            <button id="soma">+</button>
            <!-- Quinta linha -->
            <button id="zero">0</button>
            <button id="ponto">.</button>
            <button id="igual">=</button>
        </div>

    </div>
    <script src="../public/js/renderer.js"></script>
</body>
</html>
